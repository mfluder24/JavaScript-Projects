<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <!--SLIDESHOW START-->
        <div class="slidecont">

            <div class="slides fade">
                <div class="numtext">1 / 3</div>
                <img src="images/img1.jpg" style="width:100%">
                <div class="text">Fred Rogers and the Neighborhood Trolly</div>
            </div>

            <div class="slides fade">
                <div class="numtext">2 / 3</div>
                <img src="images/img2.jpg" style="width:100%">
                <div class="text">Daniel Tiger</div>
            </div>

            <div class="slides fade">
                <div class="numtext">3 / 3</div>
                <img src="images/img3.jpg" style="width:100%">
                <div class="text">Mr. Rogers drawing with crayons</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!--SLIDESHOW END-->
        

        <p>How many seconds would you like to set your alarm for?</p>   
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

    </body>
</html>
