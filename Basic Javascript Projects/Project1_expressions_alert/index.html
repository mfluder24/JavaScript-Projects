<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>
<body>

    <p id="purp"></p>

<!--This was the only way I was able to get JavaScript to change a font color; fontcolor() has been deprecated in JS and will not function in the .js file-->
<script>
let text = "Purple is great!";
let result = text.fontcolor("purple");
document.getElementById("purp").innerHTML = result;
</script>

<p onmouseover="redRage(this)" onmouseout="noRage(this)">Mice make me angry.</p>

    </body>
</html>
