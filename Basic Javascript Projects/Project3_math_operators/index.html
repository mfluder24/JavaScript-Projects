<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>
    <body>

       <p id="Add" onclick="addFunc()">Click here to add</p>

       <p id="Subt" onclick="subFunc()">Click here to subtract</p>

       <p id="Mult" onclick="multFunc()">Click here to multiply</p>

       <p id="Divi" onclick="divFunc()">Click here to divide</p>

       <p id="Math" onclick="mathFunc()">Click here for a whole mess of math</p>

       <p id="Modu" onclick="moduFunc()">Click here to use the Modulus Operator</p>

       <p id="Nega" onclick="negaFunc()">Click here for a negative number</p>

       <p id="Inc" onclick="incFunc()">Click here to increment</p>

       <p id="Dec" onclick="decFunc()">Click here to decrement</p>

    </body>
