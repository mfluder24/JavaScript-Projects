<!DOCTYPE html>
<html lang=""en">
    <head>
        <title>Basic jQuery</title>
        <meta charset="utf-8">
        <meta name="author" content="Fox">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"    
            );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $("h1").hide();
        });
        $("input").keydown(function(event) {
            $("#whi").html("Key: "+ event.which);
        });
        $("#bye").hide("slow");
    });          
    </script>
    <style>
        #whi {
            margin: 20px;
            width: 80px;
            height: 60px;
            padding: 20px;
            border: 2px solid purple;
        }
    </style>
    <body>
        <div id="whi">
            <p></p>
        </div>
        Name :
        <input type="text">

        <p id="bye">See you later!!!</p>
    </body>

</html>
