<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
        <script src="JavaScript/Javascript_3.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
    </head>
    <body>
       <h1>Trees</h1>
       <h3>Click on a family to see an example of a tree!</h3>

       <ul>
           <li onclick="displayType(this)" id="Betulaceae" data-tree-type="Birch">Betulaceae</li>
           <li onclick="displayType(this)" id="Rosaceae" data-tree-type="Apple">Rosaceae</li>
           <li onclick="displayType(this)" id="Salicaceae" data-tree-type="Willow">Salicaceae</li>
           <li onclick="displayType(this)" id="Aceraceae" data-tree-type="Maple">Aceraceae</li>
           <li onclick="displayType(this)" id="Pinaceae" data-tree-type="Douglas-fir">Pinaceae</li>
           <li onclick="displayType(this)" id="Cupressaceae" data-tree-type="Coast Redwood">Cupressaceae</li>
           <li onclick="displayType(this)" id="Ulmaceae" data-tree-type="Elm">Ulmaceae</li>
       </ul>


    </body>
</html>
