<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
        <script src="JavaScript/Javascript_2.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
    </head>
    <body>
        <h2>Contact Form</h2>

        <form name="contact" action=" " onsubmit="return validateForm()" method="post"> 
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" value="Bugs"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" value="Bunny"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" value="carrots@acme.com"><br><br>
            <input type="submit" value="Submit">
        </form>


    </body>
</html>
